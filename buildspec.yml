version: 0.2

phases:
  install:
    commands:
      - echo "Install phase ..."
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo "Pre build phase ..."
      - apt-get update
      - apt-get install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - echo "Current path is >>>"
      - sh $pwd
      - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
      - ls $pwd
      - export PATH=$PATH:./sonar-scanner-4.7.0.2747-linux/bin/
  build:
    commands:
      - echo "Build phase ..."
      - sonar-scanner -Dsonar.projectKey=Sonarqube -Dsonar.sources=. -Dsonar.host.url=http://13.201.61.88:9000 -Dsonar.login=sqp_1ee5b32585dc3be6b41d54cfe56e7d345f9dd5b5
      #- sonar-scanner -Dsonar.projectKey=test -Dsonar.sources=. -Dsonar.host.url=http://13.232.214.11:9000 -Dsonar.login=sqp_fa8e6b8b7cabc9af052501cf1a3548858b0e569a
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
  post_build:
    commands:
      - echo "Post build phase ..."
