version: 0.2

env:
  variables:
    SONAR_HOST_URL: "http://3.110.130.90:9000"
    SONAR_PROJECT_KEY: "Sonarqube"
    SONAR_PROJECT_NAME: "Sonarqube"
    SONAR_PROJECT_VERSION: "1.0"
    SONAR_SCANNER_VERSION: "4.6.0.2311"
    SONAR_TOKEN: "sqp_8bc26bcc6a87780358a0af3c361a068beba38cc0"

phases:
  install:
    runtime-versions:
      java: corretto11 # Use the appropriate Java version for your project
    commands:
      - echo Installing SonarQube Scanner...
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip
      - unzip sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip
      - export PATH=$PATH:$(pwd)/sonar-scanner-${SONAR_SCANNER_VERSION}-linux/bin

  pre_build:
    commands:
      - echo Starting pre-build phase...

  build:
    commands:
      - echo Starting build phase...
      - ./gradlew build # or your preferred build command
      - echo Running SonarQube analysis...
      - sonar-scannersonar-scanner -Dsonar.projectKey=test1 -Dsonar.sources=. -Dsonar.host.url=http://13.232.122.71:9000 -Dsonar.login=sqp_92131e9cb98509bf1a1d3146658dca1989ab775f

  post_build:
    commands:
      - echo Checking SonarQube Quality Gate...
      - STATUS=$(curl -s -u$SONAR_TOKEN: //"sqp_8bc26bcc6a87780358a0af3c361a068beba38cc0"/api/qualitygates/project_status?projectKey=test1 | jq -r .projectStatus.status)
      - echo Quality Gate status: $STATUS
      - if [[ "$STATUS" != "OK" ]]; then exit 1; fi

artifacts:
  files:
    - target/**/*

cache:
  paths:
    - '/root/.m2/**/*'
    - 'sonar-scanner-${SONAR_SCANNER_VERSION}-linux/**/*'
